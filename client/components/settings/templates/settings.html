<template name="settings">

    {{> pageTitle title="Settings"}}

    <div class="row no-collapse">
        <div class="col s12">

            <div class="page__content">

                <div class="row">
                    <div class="col s6">

                        <p>Hai! <em>{{userInfo}}</em></p>
                        <p></p>

                        <form id="changeReloadTime">
                            <h6>
                                <i class="material-icons">alarm</i>
                                Change the frequency of call to the services.
                                Default is 1 min.
                            </h6>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">time</i>
                                    <input id="time" type="range" min="1" max="15" class="validate">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

                <div class="row">
                    {{#unless equals endpointsCount.total 0}}
                        <div class="row split-wrapper">
                            <h5>Delete all endpoints</h5>
                            <button id="reset-db" class="btn waves-effect waves-light left red" name="reset">
                                <i class="material-icons">delete</i>DROP DB
                            </button>
                        </div>
                    {{/unless}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="register">

    <section class="template-content" id="register-form">
        <h5 class="register-title"><i class="material-icons">perm_identity</i> <span class="text">Register new user</span></h5>
        <hr>
        <div id="login-dropdown-list" class="accounts-dialog open row">
            <div class="login-close-text-clear"></div>
            <div class="login-form login-password-form">
                <div id="login-email-label-and-input">
                    <label id="register-email-label" for="register-email">
                        Email
                    </label>
                    <input id="register-email" type="email" value="" />
                </div>
                <div id="login-password-label-and-input">
                    <label id="register-password-label" for="register-password">
                        Password
                    </label>
                    <input id="register-password" type="password" class="validate" />
                </div>
                <div id="login-password-label-and-input">
                    <label id="confirm-register-password-label" for="confirm-register-password">
                        Confirm Password
                    </label>
                    <input id="confirm-register-password" type="password" class="validate" />
                </div>
                <div class="login-button login-button-form-submit" id="login-buttons-password">
                    <button id="click-to-register" class="btn waves-effect waves-light" type="submit" name="action">Sign Up
                    </button>
                    <a href="/login" class="normal-link right" id="login-user">Have an account? Sign in</a>
                </div>
            </div>
        </div>
    </section>
</template>

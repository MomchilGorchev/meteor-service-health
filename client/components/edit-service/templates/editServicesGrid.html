<template name="editServicesGrid">
    <header class="inner-header">
        <h4> Edit Service Information</h4>
    </header>
    <nav class="search-bar">
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
    <div class="row">
        <div id="main__content" class="col s12">
            <div class="row">
                <div class="quick__info">Total: {{endpointsCount}}</div>
            </div>
            <div class="row cards__holder">
                {{#if equals endpoints 0}}
                    <p class="no__service-placeholder">No services in this category...</p>
                {{else}}
                    {{#sortable items=endpoints handle=".dnd__handle" sortField=order chosenClass="card-moving"}}
                        {{#animate type="fadeIn" delay="50"}}
                            {{> statusCard editMode=true}}
                        {{/animate}}
                    {{/sortable}}
                {{/if}}
            </div>
        </div>
    </div>

</template>

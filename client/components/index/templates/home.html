<template name="home">

    {{#if currentUser}}

        {{> pageTitle title="Enspoints"}}

        <div class="row">

            <div id="main__content" class="col s12">

                {{> quickControls}}

                <div id="index-cards-holder" class="row cards__holder">
                    {{#if equals endpointsCount.total 0}}
                        <p class="no__service-placeholder">No services in this category. <a href="/addServiceEndpoint">Try to create one</a></p>
                    {{else}}

                        {{#each endpoints}}
                            {{> statusCard editMode=false}}
                        {{/each}}
                    {{/if}}
                </div>
            </div>
        </div>

    {{else}}

        {{> pageTitle title="Please login"}}

        <div class="row">

            <div id="main__content" class="col s12">
                Once you log in, you'll be able to <strong>create and manage</strong> your endpoints list
            </div>
        </div>

    {{/if}}



</template>

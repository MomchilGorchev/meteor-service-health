<template name="home">
    <header class="inner-header">
        <h4>Endpoins</h4>
    </header>
    <nav class="search-bar">
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
    <div class="row">

        <div id="main__content" class="col s12">
            {{#if equals endpoints 0}}
                <p class="no__service-placeholder">No services in this category...</p>
            {{else}}
                {{#sortable items=endpoints sortField=order chosenClass="card-moving"}}
                    {{> statusCard}}
                {{/sortable}}
            {{/if}}
        </div>
    </div>

</template>
